<script>

  function backgroundShow(event) {

      'Coral',

      'Lavender',
      'LightCyan',
      'LemonChiffon',
      'LightSkyBlue',

    ];

      'Fâ™¯',

    ];

    const rndmNumFromColors = Math.floor(Math.random() * allTheGayestColors.length);

    event.target.style.background = allTheGayestColors[rndmNumFromColors];
    // event.target.style.cursor = "none";

  };

  function backgroundNone(event) {
    event.target.style.background = "none";
  }

  allCells.forEach(function (eachThing) {
    eachThing.addEventListener('mouseenter', backgroundShow);
    // eachThing.addEventListener('mouseenter', tonePlay);
    eachThing.addEventListener('mouseleave', backgroundNone);
